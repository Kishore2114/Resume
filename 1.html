<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Colored Table</title>
</head>
<body>

<table border="1">
  <tr>
    <th style="background-color: #FF0000; color: #FFFFFF;">Header 1</th>
    <th style="background-color: #00FF00; color: #FFFFFF;">Header 2</th>
    <th style="background-color: #0000FF; color: #FFFFFF;">Header 3</th>
  </tr>
  <tr>
    <td style="background-color: #FFFF00;">Row 1, Column 1</td>
    <td style="background-color: #00FFFF;">Row 1, Column 2</td>
    <td style="background-color: #FF00FF;">Row 1, Column 3</td>
  </tr>
  <tr>
    <td style="background-color: #FFA500;">Row 2, Column 1</td>
    <td style="background-color: #008080;">Row 2, Column 2</td>
    <td style="background-color: #800080;">Row 2, Column 3</td>
  </tr>
</table>

</body>
</html>
